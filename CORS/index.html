<!DOCTYPE html>
<html>

<head>
    <title>CORSTest</title>
</head>

<body>
    <h1>Check developer tools console for CORS test results</h1>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script>
        $.ajax({
            type: "GET",
            url: "http://localhost:5000/Customer",
            success: function (data) {
                console.log("Request is successfull allowed by CORS");
            },
            error: function (data) {
                console.log("Request Failed blocked by CORS")
            }
        });
    </script>
</body>

</html>
